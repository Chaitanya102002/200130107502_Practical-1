<!DOCTYPE html>
<html>
<head>
	<title>HTML Canvas</title>
	<style>
		h2{
			text-align: center;
		}
		table, th, td {
	  		border: 1px solid black;
	  		align-content: center;
			text-align: center;
		}
		tr:nth-child(even) {
		  background-color: #D6EEEE;
		}
	</style>

	<script>
		function draw() 
		{ 

			var c = document.getElementById("lg");
			var ctx = c.getContext("2d");
			var grd = ctx.createLinearGradient(0, 0, 200, 0);
			grd.addColorStop(0, "green");
			grd.addColorStop(1, "yellow");
			ctx.fillStyle = grd;
			ctx.fillRect(20, 25, 260, 150);

			var c = document.getElementById("cg");
			var ctx = c.getContext("2d");
			var grd = ctx.createRadialGradient(150,100,5,150,100,100);
			grd.addColorStop(0, "blue");
			grd.addColorStop(1, "white");
			ctx.fillStyle = grd;
			ctx.fillRect(20, 25, 260, 150);

			var c = document.getElementById("arc");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(150, 100, 75, 1, 1.5 * Math.PI);
			ctx.stroke();

			var currentdate = new Date(); 
			var datetime ="Performed on:"+currentdate.getDate() +"/"+(currentdate.getMonth()+1)+
			"/" + currentdate.getFullYear() + " " + currentdate.getHours() + ":" +currentdate.getMinutes(); 
		
			document.getElementById("time").innerHTML = datetime; 
		
		}
	</script>
</head>
<body onload="draw()">
<h3>Name:- Bhalodia Chaitanya (200130107502)</h3> 
<h5>Practical 1:= Advanced Canvas Tags</h5> 
<h5 id="time"></h5> 
<h2>HTML CANVAS TAGS</h2>
<table style="border:1px solid #3d3d3d; margin-left: auto; margin-right: auto;"> 
	<tr>
		<th>SHAPES</th>
		<th>CANVAS</th>
	</tr>
	<tr>
		<td><h3>Linear Gradient</h3></td>
		<td>
			<canvas id="lg" width="300" height="200" style="border:1px solid #000000;"></canvas>
			<script>
			
			</script>
		</td>
	</tr>
	<tr>
		<td><h3>Circular Gradient</h3></td>
		<td>
			<canvas id="cg" width="300" height="200" style="border:1px solid #000000;"></canvas>
		</td>
	</tr>
	<tr>
		
		<td><h3>Image in Canvas</h3></td>
		<td>
			<canvas id="imgcan" width="300" height="200" style="border:1px solid #000000;"></canvas>
			<p><button onclick="imgcan()">Click to view image</button></p>
			<script>
			function imgcan() {
			var c = document.getElementById("imgcan");
			var ctx = c.getContext("2d");
			var img = document.getElementById("igc");
			ctx.drawImage(img,10,10);
			}
			</script>
		</td>
	</tr>
	<tr>
		<td><h3>Arc</h3></td>
		<td>
			<canvas id="arc" width="300" height="200" style="border:1px solid #000000;"></canvas>

	</tr>
</table>
