<!DOCTYPE html>
<html>
<head>
	<title>HTML Canvas</title>
	<style>
		h2{
			text-align: center;
		}
		table, th, td {
	  		border: 1px solid black;
	  		align-content: center;
			text-align: center;
		}
		tr:nth-child(even) {
		  background-color: #D6EEEE;
		}
	</style>

	<script>
		function draw() 
		{ 
			var canvas = document.getElementById("square"); 
			var ctx = canvas.getContext("2d"); 
			ctx.beginPath();
			ctx.rect(110, 60, 80, 80);
			ctx.stroke();

			var c = document.getElementById("rectangle");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.rect(70, 50, 160, 100);
			ctx.stroke();

			var c = document.getElementById("line");
			var ctx = c.getContext("2d");
			ctx.moveTo(0,0);
			ctx.lineTo(300,200);
			ctx.stroke();

			var c = document.getElementById("circle");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(145, 100, 80, 0, 2 * Math.PI);
			ctx.stroke();

			var c = document.getElementById("text");
			var ctx = c.getContext("2d");
			ctx.font = "30px New Times Roman";
			ctx.fillText("200130107502",50,80);
			ctx.fillText("Data Visualization",40,130);

			var currentdate = new Date(); 
			var datetime ="Performed on:"+currentdate.getDate() +"/"+(currentdate.getMonth()+1)+
			"/" + currentdate.getFullYear() + " " + currentdate.getHours() + ":" +currentdate.getMinutes(); 
		
			document.getElementById("time").innerHTML = datetime; 
		
		}
	</script>
</head>
<body onload="draw()">
<h3>Name:- Bhalodia Chaitanya (200130107502)</h3>
<h5>Practical 1:= Basic Canvas Tags</h5> 
<h5 id="time"></h5> 
<h2>HTML CANVAS TAGS</h2>
<table style="border:1px solid #3d3d3d; margin-left: auto; margin-right: auto;"> 
	<tr>
		<th>SHAPES</th>
		<th>CANVAS</th>
	</tr>
	<tr>
		<td><h3>Square</h3></td>
		<td>
			<canvas id="square" width="300" height="200" style="border:1px solid #000000;"></canvas>
		</td>
	</tr>
	<tr>
		<td><h3>Rectangle</h3></td>
		<td>
			<canvas id="rectangle" width="300" height="200" style="border:1px solid #000000;"></canvas>
		</td>
	</tr>
	<tr>
		<td><h3>Line</h3></td>
		<td>
			<canvas id="line" width="300" height="200" style="border:1px solid #000000;"></canvas>
		</td>
	</tr>
	<tr>
		<td><h3>Circle</h3></td>
		<td>
			<canvas id="circle" width="300" height="200" style="border:1px solid #000000;"></canvas>
		</td>
	</tr>
	<tr>
		<td><h3>Text</h3></td>
		<td>
			<canvas id="text" width="300" height="200" style="border:1px solid #000000;"></canvas>
		</td>
	</tr>
</table>
</body>
</html>
